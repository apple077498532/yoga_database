<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Yoga AI Assistant v12.0 (Dynamic MVP)</title>
<style>
    :root { 
        --bg: #fdfcf0; 
        --card-bg: #ffffff;
        --card-back-bg: #fffdf2;
        --line: #b2bec3; 
        --text: #2d3436;
        --text-light: #636e72;
        --red: #d63031; 
        --blue: #0984e3; 
        --accent: #6c5ce7;
        --accent-hover: #5f27cd;
        --green: #00b894;
        --shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body { 
        font-family: -apple-system, BlinkMacSystemFont, 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
        background-color: var(--bg); 
        background-image: linear-gradient(var(--line) 1px, transparent 1px);
        background-size: 100% 30px;
        color: var(--text);
        margin: 0; padding: 0;
        overflow-x: hidden;
    }

    .container { 
        max-width: 1000px; 
        margin: 0 auto; 
        padding: 20px;
        padding-bottom: 80px; /* 底部留白給手機操作 */
    }

    /* --- Chat UI (Mobile Optimized) --- */
    .chat-container {
        max-width: 700px; 
        margin: 0 auto 30px auto;
        display: flex; flex-direction: column; gap: 15px;
    }

    .ai-box {
        background: white; padding: 20px; border-radius: 24px;
        border: 2px solid var(--text); 
        box-shadow: 6px 6px 0 rgba(0,0,0,0.1);
        display: flex; gap: 15px; align-items: flex-start;
        transition: transform 0.2s;
    }
    
    .avatar { 
        font-size: 32px; background: #eee; width: 56px; height: 56px; 
        border-radius: 50%; display: flex; align-items: center; justify-content: center; 
        flex-shrink: 0; 
    }
    
    .ai-text { font-size: 16px; line-height: 1.6; color: #333; font-weight: 500; }

    /* Input Area */
    .input-group { position: relative; width: 100%; margin-top: 5px; }
